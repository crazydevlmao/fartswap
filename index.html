<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    background: linear-gradient(180deg, #0a0a0a, #111, #1a1a1a);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    overflow: hidden;
  }

  /* Top Navigation */
  nav {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 0;
    position: relative;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    padding: 10px 20px;
    border: 1px solid #fff2;
    border-radius: 30px;
    transition: all 0.3s ease;
    backdrop-filter: blur(6px);
  }

  nav a:hover {
    background-color: #fff2;
    transform: scale(1.05);
  }

  /* Center Text */
  .center {
    position: relative;
    text-align: center;
    font-size: 2.2rem;
    letter-spacing: 1px;
    text-shadow: 0 0 10px rgba(255,255,255,0.2);
    animation: floatText 4s ease-in-out infinite alternate;
    z-index: 2;
  }

  @keyframes floatText {
    from { transform: translateY(0px); }
    to { transform: translateY(-10px); }
  }

  /* Air Animation */
  .air {
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.05) 1%, transparent 40%);
    animation: windMove 12s linear infinite;
    pointer-events: none;
  }

  @keyframes windMove {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* Footer */
  footer {
    text-align: center;
    font-size: 1rem;
    color: #bbb;
    padding: 20px 0;
    border-top: 1px solid #222;
    position: relative;
    overflow: hidden;
  }

  footer::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #0ff, transparent);
    animation: slideGlow 3s linear infinite;
  }

  @keyframes slideGlow {
    0% { left: -100%; }
    100% { left: 100%; }
  }

  footer span {
    display: inline-block;
    margin-top: 10px;
    font-weight: 600;
    color: #888;
  }
</style>
