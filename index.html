      body {

        flex-direction: column;

      /* Navigation */
      nav {
        display: flex;
        justify-content: center;
        align-items: center;

        z-index: 5;

      nav a {

        letter-spacing: 0.5px;
        padding: 12px 28px;
        border-radius: 40px;
        position: relative;
        overflow: hidden;
        background: rgba(30, 30, 30, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.35s ease;
        box-shadow: 0 0 10px rgba(21, 191, 0, 0.15);
      }

      nav a::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, #00ff88, #21bf00, #00ff88);
        transition: all 0.4s ease;
        z-index: 0;
      }

      nav a:hover::before {
        left: 0;
      }

      nav a span {
        position: relative;
        z-index: 1;
      }

      nav a:hover {
        transform: scale(1.08);
        box-shadow: 0 0 25px rgba(21, 191, 0, 0.35);
      }

      /* Center Content */
      .center {
        text-align: center;
        z-index: 2;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: floatText 4s ease-in-out infinite alternate;
      }

      .center h1 {
        font-size: 2.3rem;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
        letter-spacing: 1px;
        margin-bottom: 10px;
      }

      .center p {
        font-size: 1.1rem;
        color: #aaa;
        margin-bottom: 30px;
      }

      @keyframes floatText {
        from {
          transform: translateY(0px);
        }
        to {

        }
      }

        border-radius: 20px;
        box-shadow: 0 0 25px rgba(21, 191, 0, 0.15);
        overflow: hidden;
      }

      /* Air Motion Background */
      .air {
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.05) 1%,
          transparent 40%
        );
        animation: windMove 12s linear infinite;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes windMove {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {

        }
      }

      /* Footer */

        font-size: 1rem;
        color: #bbb;
        padding: 20px 0;
        border-top: 1px solid #222;
        position: relative;
        overflow: hidden;
        width: 100%;
      }

        content: "";

        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #21bf00, transparent);
        animation: slideGlow 3s linear infinite;
      }

      @keyframes slideGlow {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }
